<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="3;url=/chat" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - LLM Chat</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #343541;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .chat-container {
      width: 90%;
      max-width: 700px;
      height: auto;
      background-color: #444654;
      display: flex;
      flex-direction: column;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
      padding: 30px 20px;
    }

    h1 {
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 10px;
    }

    a {
      color: #19c37d;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h1>Welcome to Your LLM Chat Interface</h1>
    <p>You will be redirected shortly...</p>
    <p>If not, <a href="/chat">click here to go to the chat</a>.</p>
  </div>
</body>
</html>
